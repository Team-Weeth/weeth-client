name: CI

on:
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    name: Lint & Build
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript
        id: typescript
        run: pnpm tsc --noEmit

      - name: ESLint
        id: eslint
        run: pnpm lint

      - name: Prettier
        id: prettier
        run: pnpm prettier --check .

      - name: Build
        id: build
        run: pnpm build

      - name: PR Í≤ÄÏ¶ù Í≤∞Í≥º ÏΩîÎ©òÌä∏
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              typescript: '${{ steps.typescript.outcome }}',
              eslint:     '${{ steps.eslint.outcome }}',
              prettier:   '${{ steps.prettier.outcome }}',
              build:      '${{ steps.build.outcome }}',
            };

            const icon = (outcome) =>
              outcome === 'success' ? '‚úÖ' : outcome === 'failure' ? '‚ùå' : '‚è≠Ô∏è';

            const label = (outcome) =>
              outcome === 'success' ? 'ÌÜµÍ≥º' : outcome === 'failure' ? 'Ïã§Ìå®' : 'Í±¥ÎÑàÎúÄ';

            const allPassed = Object.values(results).every((r) => r === 'success');

            const body = [
              '## PR Í≤ÄÏ¶ù Í≤∞Í≥º',
              '',
              `${icon(results.typescript)} **TypeScript:** ${label(results.typescript)}`,
              `${icon(results.eslint)} **ESLint:** ${label(results.eslint)}`,
              `${icon(results.prettier)} **Prettier:** ${label(results.prettier)}`,
              `${icon(results.build)} **Build:** ${label(results.build)}`,
              '',
              allPassed ? 'üéâ Î™®Îì† Í≤ÄÏ¶ùÏùÑ ÌÜµÍ≥ºÌñàÏäµÎãàÎã§!' : '‚ö†Ô∏è ÏùºÎ∂Ä Í≤ÄÏ¶ùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. ÌôïÏù∏ ÌõÑ ÏàòÏ†ïÌï¥Ï£ºÏÑ∏Ïöî.',
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(
              (c) => c.user.login === 'github-actions[bot]' && c.body.includes('PR Í≤ÄÏ¶ù Í≤∞Í≥º'),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
